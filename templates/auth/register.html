{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}

<div class="container-fluid">
    
    <div class="row">
      <div class="col-sm-3 side-panel">
        <div class="column">
            <img class="mb-4" src="{{ url_for('static', filename='img/logo2.png') }}" alt="" width="100" height="90"/>
            <h1 class="mt-0">Mind<strong>Hive</strong></h1>
            <h5 class="mb-5-mt-0">Futuro Colaborativo</h3>
            <h5 class="mt-5">"Una plataforma para trabajar en equipo"</h5>
        </div>
    </div>
      

      

<form class="form-signin" action="/auth/signup" method="POST">
    
    
    <!-- <h1 class="h3 mb-3 fw-normal">Mind<strong>Hive</strong></h1> -->
   
    <h3>¡Crea tu cuenta!</h3>
    <h3><strong>Regístrate en MindHive</strong></h3>
    <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="email">
        <label for="email">E-mail</label>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
                <label for="nombre">Nombre</label>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="apellido">
                <label for="apellido">Apellido</label>
            </div>
        </div>
    </div>
    
    <div class="form-floating mt-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Contraseña</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" placeholder="confirmarPassword">
        <label for="password">Confirmar Contraseña</label>
    </div>
    <div class="msg">{{ msg }}</div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: darkgreen;" >Registrarse</button>
    <p class="mt-3">¿Ya tienes cuenta? <a href="/auth/login">Inicia Sesión aquí</a></p>
</form>

{% endblock %}
